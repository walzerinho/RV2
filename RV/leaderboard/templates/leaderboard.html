<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in leaderboard %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ entry.username }}</td>
          <td>{{ entry.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
